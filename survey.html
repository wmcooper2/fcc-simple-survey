<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- CSS3 -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="survey.css"/>

    <!-- Font Awesome key-->
    <script src="https://kit.fontawesome.com/4b2f315f1d.js"></script>
    <meta charset="utf-8">
  </head>

  <body>
    <h1 id="title">JHS Simple English Survey</h1>

    <!-- Form -->
    <form name="simplesurvey" action="./answer.txt" id="survey-form" onsubmit="return formValidation()" method="post">
        <p id="description">Tell us about yourself.</p>

        <!-- name -->
        <div class="question" id="namediv">
            <label for="name" id="name-label">Who are you?</label>
            <input type="text" placeholder="last / first" id="name" required>
        </div>

        <!-- email -->
        <div class="question" id="emaildiv">
          <label for="email" id="email-label">What's your email address?</label>
            <input name="studentemail" type="email" placeholder="email" id="email" required>
        </div>

        <!-- student id -->
        <div class="question" id="numberdiv">
          <label for="number" id="number-label">What's your student number?</label>
            <input type="number" min="0" max="1000000" placeholder="student number" id="number" required>
        </div>

        <!-- dropdown --> 
        <div class="question" id="dropdowndiv">
          <label for="dropdown">How old are you?</label>
        <select id="dropdown">
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="16">16</option>
          <option value="17">17</option>
        </select>
        </div>

        <!-- radio buttons --> 
        <div class="question" id="radiodiv">
          <label for="radiodivbuttons">What year are you?</label>
          <div class="radioquestion" id="radiodivbuttons">
            <input type="radio" name="gradelevel" value="year 1" id="gradeone"/><span>1</span>
            <input type="radio" name="gradelevel" value="year 2" id="gradetwo"/><span>2</span>
            <input type="radio" name="gradelevel" value="year 3" id="gradethree"/><span>3</span>
          </div>
        </div>

        <!-- checkboxes --> 
        <div class="question" id="checkboxdiv">
          <label for="checkboxes">What subjects do you like?</label>
          <div class="checkboxquestion" id="checkboxes">
            <input type="checkbox" value="math"/><span>Math</span>
            <input type="checkbox" value="science"/><span>Science</span>
            <input type="checkbox" value="japanese"/><span>Japanese</span>
            <input type="checkbox" value="english"/><span>English</span>
            <input type="checkbox" value="art"/><span>Art</span>
            <input type="checkbox" value="socialstudies"/><span>Social Studies</span>
            <input type="checkbox" value="homeeconomics"/><span>Home Economics</span>
            <input type="checkbox" value="physicaleducation"/><span>PE</span>
          </div>
        </div>

        <!-- comments --> 
        <div class="question" id="commentsdiv">
          <label for="comments">Tell us about your hobbies.</label>
            <textarea rows="6" cols="60" placeholder="type something creative"></textarea>
        </div>

        <!-- submit --> 
        <div class="" id="submitdiv">
          <input type="submit" id="submit"></input>
        </div>

    </form>
    <script src="survey.js"></script>

  </body>
</html>
